<nz-layout class="layout">
  <nz-sider>
    <div class="logo">
      <img src="https://i.pravatar.cc/300" class="avatar" alt="avatar">
      <div class="user-info">
        <strong>Jonathan</strong>
      </div>
    </div>

    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item routerLink="/dashboard">
        <span nz-icon nzType="dashboard" nzTheme="outline"></span>
        <span>Dashboard</span>
      </li>

      <li nz-menu-item routerLink="/workout">
        <span nz-icon nzType="split-cells" nzTheme="outline"></span>
        <span>Workout</span>
      </li>

      <li nz-menu-item routerLink="/activity">
        <span nz-icon nzType="control" nzTheme="outline"></span>
        <span>Activity</span>
      </li>

      <li nz-menu-item routerLink="/goal">
        <span nz-icon nzType="fund" nzTheme="outline"></span>
        <span>Goal</span>
      </li>
    </ul>
  </nz-sider>

  <nz-layout class="right-layout">
    <nz-content>
      <div class="inner-content">
        <router-outlet>

        </router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
